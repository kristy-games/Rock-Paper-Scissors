<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="https://kristy-games.github.io/Images/Logo/favicon.png" type="image/x-icon">
    <title>Games</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            box-sizing: border-box;
            text-align: center;
            vertical-align: baseline;
            font-family: 'Roboto', sans-serif;
        }

        body{
            padding: 50px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .horizontal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding-bottom: 30px;
            gap: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
        }

        .game-title-text {
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            color: #000000;
            margin: 0;
        }

        .download-button {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="page-container">

        <img class = "image" src="https://kristy-games.github.io/Images/AppIcons/RPS_Icon.png">

        <div class="horizontal-container">
        <p class="game-title-text">Rock Paper Scissors</p>

        <div class="image" id="rps-qr-code"></div>
        </div>

        <div class="horizontal-container">

            <a href="https://www.example.com" target="_blank">
                <img class = "download-button" src="https://kristy-games.github.io/Images/StoreIcons/Apple.png">
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.KristyGames.RockPaperScissors" target="_blank">
                <img class = "download-button" src="https://kristy-games.github.io/Images/StoreIcons/Google.png">
            </a>

        </div>
    </div>

    <script type="text/javascript">
        var url = "https://kristy-games.github.io/Download/RPS";
        var qrcode = new QRCode(document.getElementById("rps-qr-code"), 
        {
            text: url,
            width: 128,
            height: 128,
            colorDark : '#000',
            colorLight : '#fff',
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>

</body>
</html>
