<body>
    <div class="container vertical">

        <img class="image game" src="https://kristy-games.github.io/Assets/Images/AppIcons/RPS_Icon.png" title="Rock Paper Scissors" alt="Rock Paper Scissors Icon">

        <!-- horizontal containers resize inward -->

        <div class="container vertical gap">

            <div class="container horizontal">

                <p class="title">Rock Paper Scissors</p>

                <div class="image" id="rps-qr-code"></div>

            </div>

            <div class="container horizontal">

                <a href="https://www.example.com" target="_blank" title="Download on the Apple App Store">
                    <img class="image download" src="https://kristy-games.github.io/Assets/Images/StoreIcons/Apple.png" alt="Apple App Store Icon">
                </a>

                <!-- id on a, will img src= work -->

                <a href="https://play.google.com/store/apps/details?id=com.KristyGames.RockPaperScissors" target="_blank" title="Download on the Google Play Store" >
                    <img class="image download" src="https://kristy-games.github.io/Assets/Images/StoreIcons/Google.png" alt="Google Play Store Icon">
                </a>

            </div>
        </div>
    </div>

    <script>
        var rpsUrl = "https://kristy-games.github.io/Download/RPS";

        var qrcode = new QRCode(document.getElementById("rps-qr-code"), 
        {
            text: rpsUrl,
            width: 128,
            height: 128,
            colorDark : '#000',
            colorLight : '#fff',
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>

</body>
