<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="https://kristy-games.github.io/Assets/Images/Logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://kristy-games.github.io/Assets/Stylesheet/Styles.css">
    <!-- <link rel="stylesheet" href="C:/Users/Kristy/Documents/GitHub/kristy-games.github.io/Assets/Stylesheet/Styles.css"> -->
    <title>Games</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>


    </style>
</head>
<body>
    <div class="container vertical">

        <img class="image game-icon" src="https://kristy-games.github.io/Assets/Images/AppIcons/RPS_Icon.png" title="Rock Paper Scissors" alt="Rock Paper Scissors Icon">

        <div class="container horizontal">

            <p class="game-title-text">Rock Paper Scissors</p>

            <div class="image" id="rps-qr-code"></div>

        </div>

        <div class="container horizontal">

            <a href="https://www.example.com" target="_blank" title="Download on the Apple App Store">
                <img class="image download-icon" src="https://kristy-games.github.io/Assets/Images/StoreIcons/Apple.png" alt="Apple App Store Icon">
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.KristyGames.RockPaperScissors" target="_blank" title="Download on the Google Play Store" >
                <img class="image download-icon" src="https://kristy-games.github.io/Assets/Images/StoreIcons/Google.png" alt="Google Play Store Icon">
            </a>

        </div>
    </div>

    <script type="text/javascript">
        var url = "https://kristy-games.github.io/Download/RPS";
        var qrcode = new QRCode(document.getElementById("rps-qr-code"), 
        {
            text: url,
            width: 128,
            height: 128,
            colorDark : '#000',
            colorLight : '#fff',
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>

</body>
</html>
