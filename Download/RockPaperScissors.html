    <!DOCTYPE html>
    <html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='icon' href='https://kristy-games.github.io/Resources/Images/Logo/favicon.png'>
        <link id='stylesheet' rel='stylesheet' href='https://kristy-games.github.io/Resources/css/style.css'>
        <script type='module' src='https://kristy-games.github.io/Resources/js/script.js'></script>
        <title>Download Rock Paper Scissors</title>
        <style>
        </style>
    </head>
    <body>
        <div data-type='Redirect' data-gameName='Rock Paper Scissors'></div>

        <div class='header'>

            <a data-type='HomeButton'></a>

        </div>

        <div class='container body'>

            <div class='container game' data-type='GameSection' data-gameName='Rock Paper Scissors'>

                <!-- add class image gameIcon, gameTitle, image qrCode (Games), image button -->

                <img data-type='GameIcon'>

                <div class='container vertical'>

                    <div class='container horizontal'>

                        <p data-type='GameTitle'></p>

                    </div>

                    <div class='container horizontal'>

                        <a data-type='AppleButton' href='https://www.example.com' target='_blank' title='Download on the Apple App Store'>
                            <img class='image button' src='https://kristy-games.github.io/Resources/Images/StoreIcons/Apple_Icon.png' alt='Apple App Store Icon'>
                        </a>

                        <a data-type='GoogleButton' href='https://play.google.com/store/apps/details?id=com.KristyGames.RockPaperScissors' target='_blank' title='Download on the Google Play Store' >
                            <img class='image button' src='https://kristy-games.github.io/Resources/Images/StoreIcons/Google_Icon.png' alt='Google Play Store Icon'>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
