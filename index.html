<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kristy-games.github.io/Resources/Images/Logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://kristy-games.github.io/Resources/css/style.css">
    <!-- <link rel="stylesheet" href="C:/Users/Kristy/Documents/GitHub/kristy-games.github.io/Resources/css/style.css"> -->
    <title>Home</title>
    <style>
    </style>
</head>
<body>

    <div class="container">

        <img id="Logo" class="image logo" alt="KristyGames Logo">

        <div class="container vertical">

            <a id="Games" class="button"></a>

            <a id="Support" class="button"></a>

            <a id="Privacy Policy" class="button"></a>

            <!-- TODO button text, stroke font images? -->

        </div>
    </div>

    <script type="module">
        import { logoUrl, setButtonProperties } from "./script.js";

        var logo = document.getElementById("Logo");
        logo.src = logoUrl;

        var buttons = document.getElementsByClassName("button");

        Array.from(buttons).forEach(function(button) {
            setButtonProperties(button.id);
        });

    </script>

</body>
</html>
