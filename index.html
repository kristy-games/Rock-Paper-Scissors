<body>

    <div class="container vertical">

        <img id="Logo" class="image" style="padding-bottom: 30px;" alt="KristyGames Logo">

        <div class="container vertical spaced">

            <a id="Games" class="button pink"></a> 

            <a id="Support" class="button purple"></a>

            <a id="Privacy Policy" class="button blue"></a>

            todo text

        </div>
    </div>

    <script>
        var baseUrl = "https://kristy-games.github.io/";
        var logoPath = "Assets/Images/Logo/Logo.png";
        var logoUrl = `${baseUrl}${logoPath}`;

        var logo = document.getElementById("Logo");
        logo.src = logoUrl;

        var buttons = document.getElementsByClassName("button");

        Array.from(buttons).forEach(function(button) {
          setButtonProperties(button.id);
      });

        function setButtonProperties(id) {
          var button = document.getElementById(id);
          button.textContent = id;
          button.title = id;
          button.target = "_blank";
          button.href = `${baseUrl}${id.split(' ').join('')}`;
      }

  </script>

</body>
