<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kristy-games.github.io/Assets/Images/Logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://kristy-games.github.io/Assets/Stylesheet/Styles.css">
    <!-- <link rel="stylesheet" href="C:/Users/Kristy/Documents/GitHub/kristy-games.github.io/Assets/Stylesheet/Styles.css"> -->
    <title>Home</title>
    <style>

        .image {
            /* EXPORT FINAL LOGO SIZE */
            width: 150px; 
            height: auto;
        }

    </style>
</head>
<body>

    <div class="container vertical">

        <img id="Logo" style="padding-bottom: 30px;" alt="KristyGames Logo">

        <div class="container vertical spaced">

            <a id="Games"></a>

            <a id="Support"></a>

            <a id="Privacy Policy"></a>

        </div>
    </div>

    <script>
        var baseUrl = "https://kristy-games.github.io/"; 
        var logoPath = "Assets/Images/Logo/Logo.png";
        var logoUrl = `${baseUrl}${logoPath}`;

        var logo = document.getElementById("Logo");
        logo.className = "image";
        logo.src = logoUrl;

        var buttons = ["Games", "Support", "Privacy Policy"];

        buttons.forEach(function(id) {
            setButtonProperties(id);
        });

        function setButtonProperties(id) {
          var button = document.getElementById(id);
          button.textContent = id;
          button.title = id;
          button.className = "button";
          button.target = "_blank";
          button.href = `${baseUrl}${id.split(' ').join('')}`;
      }

  </script>

</body>
</html>
